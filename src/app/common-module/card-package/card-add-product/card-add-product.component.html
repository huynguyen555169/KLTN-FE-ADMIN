<div class="card-container">
    <div class="card-title w-100 text-center">
        Add Product
    </div>
    <div class="card-body">
        <div class="">
            <app-c-discussion-attach (filesAttach)="handleClick($event)"></app-c-discussion-attach>
        </div>
        <div class="">
            <mat-form-field class="example-form-field">
                <mat-label>Tên sản phẩm</mat-label>
                <input matInput type="text" [(ngModel)]="product_name">
                <button mat-button *ngIf="product_name" matSuffix mat-icon-button aria-label="Clear"
                    (click)="product_name=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="">
            <mat-form-field class="example-form-field">
                <mat-label>Giá sản phẩm</mat-label>
                <input matInput type="number" [(ngModel)]="product_price">
                <button mat-button *ngIf="product_price" matSuffix mat-icon-button aria-label="Clear"
                    (click)="product_price=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="">
            <mat-form-field class="example-form-field">
                <mat-label>Số lượng</mat-label>
                <input matInput type="number" [(ngModel)]="product_qty">
                <button mat-button *ngIf="product_price" matSuffix mat-icon-button aria-label="Clear"
                    (click)="product_qty=0">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>

    </div>
    <div class="card-foote d-flex justify-content-between w-100">
        <button mat-button color="primary" (click)="handleSave()">Save</button>
        <button mat-button color="primary" (click)="handleCancel()">Cancel</button>
    </div>
</div>
